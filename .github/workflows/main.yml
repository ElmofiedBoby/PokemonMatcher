# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          # Set always-auth in npmrc.
          always-auth: false
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 12.x
          # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
          cache: npm
          # Used to specify the path to a dependency file: package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies.
          cache-dependency-path: package-lock.json
      - name: Create .env file
        # You may pin to the exact commit or the version.
        # uses: SpicyPizza/create-envfile@a8e32e193370fc80ac4d090ac674b4ae101dc97d
        uses: SpicyPizza/create-envfile@v1.3.0
        with:
          # The filename for the envfile
          file_name: .env # optional, default is .env
          envkey_MONGO_DB_USERNAME: "YOUR_USERNAME"
          envkey_MONGO_DB_PASSWORD: "YOUR_PASSWORD"
          envkey_MONGO_DB_NAME: "PokemonMatcher"
          envkey_MONGO_COLLECTION_USERS: "users"
          envkey_MONGO_COLLECTION_MATCHES: "matches"
      - name: Install Dependencies
        run: npm i
      - name: Run Server on port 80
        run: node pokemonFinderServer.js 80
